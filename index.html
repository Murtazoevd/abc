<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&family=Poppins:wght@100&семейство=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="left">
              <img src="https://www.digiseller.ru/preview/935702/p1_2949173_18d4bdbb.jpg" alt="">
            <div class="icons">
                   <i class='bx bx-home-alt-2'><a href="#"><p>Главная</p></a></i>
                   <i class='bx bx-search'><a href="#"><p>Поиск</p></a></i>
                   <i class='bx bx-collection'><a href="#"><p>Моя медиатека</p></a></i>
                </div>
                <div class="icon">
                    <i class='bx bx-message-square-add'><a href="#"><p>Создать плейлист</p></a></i>
                    <img src="https://t.scdn.co/images/3099b3803ad9496896c43f22fe9be8c4.png" alt=""> 
                    <a href="#"><p>Любимые треки</p></a>
                </div>
        </div>
        <div class="right">
            <div class="nav">
                <div class="nleft">
                    <i class='bx bx-chevron-left'></i>
                    <i class='bx bx-chevron-right'></i>
                </div>
                <div class="nright">
                    <button>Сменить тариф</button>
                    <button><i class='bx bxs-user-circle'></i></button>
                </div>
            </div>
        </div>
        <div class="down">
            <div class="inleft">
                <img src="https://i.scdn.co/image/ab67616d00001e028a40c1f47511c1f99635a001" alt="">
                <p class="nick">Про любовь</p>
                <p class="name">Xcho</p>
                <i class='bx bx-heart' id="heart"></i>
                <!-- <i class='bx bxs-heart'></i> -->
                <i class='bx bx-images'></i>
            </div>
            <div class="incenter">
                <div class="icoon">
                    <i class='bx bx-shuffle'></i>
                    <i class='bx bx-skip-previous'></i>
                    <i class='bx bx-play-circle'></i>
                    <i class='bx bx-skip-next'></i>
                    <i class='bx bx-sync'></i>
                </div>
                <input type="range"  id="player" value="0">
            </div>
            <div class="inright">
                <i class='bx bxs-microphone'></i>
                <i class='bx bx-list-check'></i>
                <i class='bx bx-devices'></i>
                <i class='bx bxs-volume-full'></i>
                <input type="range"  id="volume" value="0">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
